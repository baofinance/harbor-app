specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Genesis
    network: anvil # Change to mainnet/base/arbitrum-one when deploying to production
    source:
      address: "0x67d269191c92Caf3cD7723F116c85e6E9bf55933" # Genesis contract address (clean Anvil chain)
      abi: Genesis
      startBlock: 30 # Start from genesis deployment block
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Deposit
        - Withdrawal
        - GenesisEnd
        - UserHarborMarks
      abis:
        - name: Genesis
          file: ./abis/Genesis.json
      eventHandlers:
        - event: Deposit(indexed address,indexed address,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed address,uint256)
          handler: handleWithdraw
        - event: GenesisEnds()
          handler: handleGenesisEnd
      file: ./src/genesis.ts


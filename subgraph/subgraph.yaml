specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Genesis
    network: anvil # Change to mainnet/base/arbitrum-one when deploying to production
    source:
      address: "0xA4899D35897033b927acFCf422bc745916139776" # Genesis PROXY contract address (local Anvil) - IMPORTANT: Use proxy, not implementation!
      abi: Genesis
      startBlock: 93 # Genesis proxy deployed at block 93 (0x5d in hex)
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Deposit
        - Withdrawal
        - GenesisEnd
        - UserHarborMarks
        - UserList
        - MarksMultiplier
        - UserTotalMarks
      abis:
        - name: Genesis
          file: ./abis/Genesis.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Deposit(indexed address,indexed address,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed address,uint256)
          handler: handleWithdraw
        - event: GenesisEnds()
          handler: handleGenesisEnd
      file: ./src/genesis.ts

  # Static data source for haPB token (ha token)
  - kind: ethereum
    name: HaToken_haPB
    network: anvil
    source:
      address: "0x1c85638e118b37167e9298c2268758e058DdfDA0" # haPB token address
      abi: ERC20
      startBlock: 93 # Start from Genesis deployment block
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - HaTokenBalance
        - MarksMultiplier
        - UserTotalMarks
        - PriceFeed
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ChainlinkAggregator
          file: ./abis/ChainlinkAggregator.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleHaTokenTransfer
      file: ./src/haToken.ts

  # Static data source for Stability Pool Collateral
  - kind: ethereum
    name: StabilityPoolCollateral
    network: anvil
    source:
      address: "0x3aAde2dCD2Df6a8cAc689EE797591b2913658659" # StabilityPoolCollateral address
      abi: StabilityPool
      startBlock: 93 # Start from Genesis deployment block
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - StabilityPoolDeposit
        - MarksMultiplier
        - UserTotalMarks
        - PriceFeed
      abis:
        - name: StabilityPool
          file: ./abis/StabilityPool.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ChainlinkAggregator
          file: ./abis/ChainlinkAggregator.json
      eventHandlers:
        # Deposit(owner, receiver, amount)
        - event: Deposit(indexed address,indexed address,uint256)
          handler: handleStabilityPoolDeposit
        # Withdraw(owner, reciever, amount) - note: "reciever" is a typo in the contract
        - event: Withdraw(indexed address,indexed address,uint256)
          handler: handleStabilityPoolWithdraw
        # UserDepositChange(owner, newDeposit, loss)
        - event: UserDepositChange(indexed address,uint256,uint256)
          handler: handleStabilityPoolDepositChange
      file: ./src/stabilityPoolCollateral.ts

  # Static data source for Stability Pool Leveraged (Sail)
